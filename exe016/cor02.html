<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        * { /* Configuracao globas das CSS */
            height:100%;

        }


        body {
            background-image: linear-gradient(45deg, #3D6CC8, #8E36C7, #C837AB, #F14D59, #FFC751);
            background-attachment: fixed;
        }



    </style>
</head>
<body>
    <h1 style="color: ivory;">Testanto Gradiente</h1>
</body>
</html>
